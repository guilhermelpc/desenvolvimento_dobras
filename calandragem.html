<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Calandragem</title>
        <link rel="stylesheet" href="css/classic.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html">Dobra</a></li>
                <li><a href="calandragem.html" class="current_page">Calandragem</a></li>
            </ul>
        </nav>
        <header class="title">
            <h2>Calculadora de Calandragem</h2>
        </header>
        <section id="main_content">
            <section id="inputs">
                <h4>Dados iniciais</h4>
                <div class="inputs_gerais">   
                        <label for="espessura">Espessura (mm):</label>
                        <div class="input_container">
                            <input type="text" name="espessura" id="espessura">
                            <div class="tip"></div>
                        </div>
                        <label for="diam_ext">Diâmetro externo (mm):</label>
                        <div class="input_container">
                            <input type="text" name="diam_ext" id="diam_ext">
                            <div class="tip"></div>
                        </div>
                        <label for="diam_int">Diâmetro interno (mm):</label>
                        <div class="input_container">
                            <input type="text" name="diam_int" id="diam_int">
                            <div class="tip"></div>
                        </div>
                </div>
                <div class="inputs_gerais">
                    <label for="comprimento">Comprimento (mm):</label>
                    <div class="input_container">
                        <input type="text" name="comprimento" id="comprimento">
                        <div class="tip">(opcional)</div>
                    </div>
                </div>
                <div class="inputs_gerais">
                    <label for="angulo">Ângulo (graus):</label>
                    <div class="input_container">
                        <input type="text" name="angulo" id="angulo">
                        <div class="tip"></div>
                    </div>
                    <label for="abertura_ext">Abertura ext. (mm):</label>
                    <div class="input_container">
                        <input type="text" name="abertura_ext" id="abertura_ext">
                        <div class="tip"><button id="inverter">Inverter</button></div>
                    </div>
                </div>
                <div class="inputs_gerais">
                    <div class="input_container">
                        <input type="checkbox" id="cbc_paper" name="cbc_paper"> 
                        <label for="cbc_paper">Folha CBC</label>
                    </div>
                </div>
                <div id="calcular_div">
                    <button id="calcular">Calcular</button>
                    <button id="reset">Reset</button>
                </div>
            </section>
            <section id="outputs">
                <h4>Resultados</h4>
                <div class="warn" id="output_warn"></div>
                <div id="output_div">
                    <div id="desenv_teorico" class="result"></div>
                    <div id="peso" class="result"></div>
                </div>
                <div id="drawing">
                    <!-- <svg id="svg_out" width="300" height="400"></svg> -->
                </div>
            </section>
        </section>
        <script src="images/folha_cbc.js"></script>
        <script src="js/caland/caland_main.js"></script>
        <script src="js/caland/caland_input_manager.js"></script>
        <script src="js/caland/caland_drawing.js"></script>
    </body>
</html>
